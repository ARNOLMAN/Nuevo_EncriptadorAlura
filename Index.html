<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-AU-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="htpp://fonts.googleapis.com/css2?family=Inter:wight@200;300;400&display=swap" rel="stylesheet">
        <title>Encriptador ONE</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Diseños/Vector.png" alt="Vector">
        </header>
        <main>
            <section class="seccion1">
                <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="Diseños/Alerta.png" alt="alerta">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedordibujo">
                    <img src="Diseños/dibujo.png" alt="dibujo">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Nigún mensaje fue <br> encontrado </h3>
                    <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>      
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>

                </div>
            </section>
        </main>
        
    </body>
    <script src="INDEX1.js"></script>
</html>
